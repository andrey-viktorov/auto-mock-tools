scenarios:
  - name: Status Ready With Valid ID
    method: POST
    path: /api/v1/status
    filter:
      body:
        and:
          - eq:
              field: processing.state
              value: done
          - rx:
              field: payload.id
              value: ^[A-Z]{3}-[0-9]{4}$
    response:
      file: ../../test_mocks/api-v1/application_json_20251122_233842_8e3ce990.json
      # Optional: override delay from the log file
      # For SSE responses, timing will be redistributed proportionally across events
      # delay: 2.0

  - name: Status Fallback Default
    method: POST
    path: /api/v1/status
    # Empty filter === match any JSON body. This scenario runs after
    # "Status Ready With Valid ID" thanks to declaration order.
    response:
      file: ../../test_mocks/default/application_json_20251122_233842_059b6fbd.json
